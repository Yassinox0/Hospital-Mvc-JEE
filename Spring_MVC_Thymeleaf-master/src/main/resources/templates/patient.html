<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Liste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container">
        <h2>Patients Liste</h2>
        <div class="card">
            <div class="card-header">
                Patients Liste
            </div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label>Keyword :</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-info">
                        search
                    </button>
                </form>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Birth Date</th>
                        <th>Sick</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${#dates.format(p.dateNaissance, 'dd-MM-yyyy')}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>

                        <td>
                            <a onclick="return confirm('Are you Sure?')"
                               th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}"
                               class="btn btn-danger">
                                Delete
                            </a>
                        </td>
                        <td>
                            <a onclick="return confirm('Are you Sure?')"
                               th:href="@{editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}"
                               class="btn btn-success">
                                Edit
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:href="@{/index(page=${status.index},keyword=${keyword})}"
                           th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                           th:text="${status.index+1}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
